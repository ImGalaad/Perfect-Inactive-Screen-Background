<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8"/>
      <link rel="stylesheet" href="style.css"/>
      <script src="js/script.js"></script>
      <title>Perfect Inactive Screen Background</title>
      <link rel="icon" href="img/logo.png" sizes="32x32">
      <script src="https://kit.fontawesome.com/a136dca9fc.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <!---Background--->
          <div class="slider-container">
              <div class="menu">
                <label for="slide-point-1"></label>
                <label for="slide-point-2"></label>
                <label for="slide-point-3"></label>
                <label for="slide-point-4"></label>
                <label for="slide-point-5"></label>
                <label for="slide-point-6"></label>
                <label for="slide-point-7"></label>
                <label for="slide-point-8"></label>
                <label for="slide-point-9"></label>
                <label for="slide-point-10"></label>
                <label for="slide-point-11"></label>
                <label for="slide-point-12"></label>
                <label for="slide-point-13"></label>
                <label for="slide-point-14"></label>
                <label for="slide-point-15"></label>
              </div>
              <input id="slide-point-1" type="radio" name="slides" checked>
              <div class="slide slide-1"></div>
              <input id="slide-point-2" type="radio" name="slides">
              <div class="slide slide-2"></div>
              <input id="slide-point-3" type="radio" name="slides">
              <div class="slide slide-3"></div>
              <input id="slide-point-4" type="radio" name="slides">
              <div class="slide slide-4"></div>
              <input id="slide-point-5" type="radio" name="slides">
              <div class="slide slide-5"></div>
              <input id="slide-point-6" type="radio" name="slides">
              <div class="slide slide-6"></div>
              <input id="slide-point-7" type="radio" name="slides">
              <div class="slide slide-7"></div>
              <input id="slide-point-8" type="radio" name="slides">
              <div class="slide slide-1"></div>
              <input id="slide-point-9" type="radio" name="slides">
              <div class="slide slide-9"></div>
              <input id="slide-point-10" type="radio" name="slides">
              <div class="slide slide-10"></div>
              <input id="slide-point-11" type="radio" name="slides">
              <div class="slide slide-11"></div>
              <input id="slide-point-12" type="radio" name="slides">
              <div class="slide slide-12"></div>
              <input id="slide-point-13" type="radio" name="slides">
              <div class="slide slide-13"></div>
              <input id="slide-point-14" type="radio" name="slides">
              <div class="slide slide-14"></div>
              <input id="slide-point-15" type="radio" name="slides">
              <div class="slide slide-15"></div>
          </div>
        <!-- Switcher -->
          <div class="theme-switch-wrapper">
            <label class="theme-switch" for="checkbox">
              <input id="checkbox" type="checkbox" onclick="toggleTheme()"/>
              <div class="slider"></div>
            </label>
          </div>
        <!---Date--->
        <div class="wrapper" id="clock-wrapper">
          <section>
            <div class="content wrapper-clock">
              <div class="date"></div>
              <div class="clock"></div>
            </div>
          </section>
        </div>
        <script src="js/app.js"></script>
       </body>
</html>
